<div class="card" *ngIf="toy">
  <div class="card-header" id="toy_name">
    {{ toy.toyName }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <img
          class="center-block img-responsive"
          id="toy_image"
          [style.width.%]="80"
          [style.marginBottom.px]="30"
          [src]="toy.toyImage"
          [title]="toy.toyName"
        />
      </div>

      <br />

      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4">Brand:</div>
          <div class="col-md-8" id="toy_brand">{{ toy.toyBrand }}</div>
        </div>

        <div class="row">
          <div class="col-md-4">Gender:</div>
          <div class="col-md-8" id="toy_gender">{{ toy.toyGender }}</div>
        </div>

        <div class="row">
          <div class="col-md-4">Age:</div>
          <div class="col-md-8" id="toy_age">{{ toy.toyAge }}</div>
        </div>

        <div class="row">
          <div class="col-md-4">Price:</div>
          <div class="col-md-8" id="toy_price">
            {{ getCurrency() }}{{ toy.toyPrice }}
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">Shipping Method:</div>
          <div class="col-md-8">Cash on Delivery</div>
        </div>

        <div class="row">
          <div class="col-md-4" id="toy_avb">Status:</div>
          <div class="col-md-8" *ngIf="toy.toyAvailable" style="color: green;">
            In stock
          </div>
          <div
            class="col-md-8"
            *ngIf="toy.toyAvailable == false"
            style="color: red;"
          >
            Out of Stock
          </div>
        </div>

        <div class="row">
          <div class="col-md-4" id="quantity">Quantity</div>
          <div class="col-md-8">
            <select>
              <option value="" id="quantity">choose</option>
              <option value="01" id="quantity">1</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button
        class="btn btn-outline-secondary"
        [routerLink]="['/search']"
        style="width: 200px;"
      >
        <i class="fa fa-chevron-left"></i> Back
      </button>
      <button
        class="btn btn-primary"
        [routerLink]="['/shopping-cart']"
        style="width: 200px;"
        id="btn_addcart"
      >
        <i class="fa fa-chevron-right"></i> Add to cart
      </button>
    </div>
  </div>
</div>
