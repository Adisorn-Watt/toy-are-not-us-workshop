<div class="card" *ngIf="product">
    <div class="card-header">
      {{product.toyName}}
    </div>
  
    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-4">Brand:</div>
            <div class="col-md-8">{{product.toyBrand}}</div>
          </div>
  
          <div class="row">
            <div class="col-md-4">Gender:</div>
            <div class="col-md-8">{{product.toyGender}}</div>
          </div>

          <div class="row">
            <div class="col-md-4">Age:</div>
            <div class="col-md-8">{{product.toyAge}}</div>
          </div>
  
          <div class="row">
            <div class="col-md-4">Price:</div>
            <div class="col-md-8">{{product.toyPrice}}</div>
          </div>

          
          <div class="row">
            <div class="col-md-4">Shipping Method:</div>
            <div class="col-md-8">Cash on Delivery</div>
          </div>

          <div class="row">
            <div class="col-md-4">Status:</div>
            <div class="col-md-8" *ngIf="product.toyAvailable">In stock</div>
            <div class="col-md-8" *ngIf="product.toyAvailable == false">Out stock</div>
          </div>

          <div class="row">
            <div class="col-md-4">Quantity</div>
            <div class="col-md-8">
                <select>
                <option value="">choose</option>
                <option value="01">1</option>
            </select>
            </div>
        </div>
    </div>
  
    <div class="card-footer">
      <button
        class="btn btn-outline-secondary"
        [routerLink]="['/shopping-cart']"
        style="width: 200px;"
      >
        <i class="fa fa-chevron-right"></i> Add to cart
      </button>
    </div>
</div>
