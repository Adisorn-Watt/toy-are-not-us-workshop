<div class="card" *ngIf="toy">
  <div class="card-header">
    {{ toy.toyName }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">
            <img
              class="center-block img-responsive"
              [style.width.px]="100"
              [style.margin.px]="2"
              [src]="toy.toyImage"
              [title]="toy.toyName"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">Brand:</div>
          <div class="col-md-8">{{ toy.toyBrand }}</div>
        </div>

        <div class="row">
          <div class="col-md-4">Gender:</div>
          <div class="col-md-8">{{ toy.toyGender }}</div>
        </div>

        <div class="row">
          <div class="col-md-4">Age:</div>
          <div class="col-md-8">{{ toy.toyAge }}}</div>
        </div>

        <div class="row">
          <div class="col-md-4">Price:</div>
          <div class="col-md-8">{{ getCurrency() }}{{ toy.toyPrice }}</div>
        </div>

        <div class="row">
          <div class="col-md-4">Shipping Method:</div>
          <div class="col-md-8">Cash on Delivery</div>
        </div>

        <div class="row">
          <div class="col-md-4">Status:</div>
          <div class="col-md-8" *ngIf="toy.toyAvailable" style="color: green;">
            In stock
          </div>
          <div
            class="col-md-8"
            *ngIf="toy.toyAvailable == false"
            style="color: red;"
          >
            Out of Stock
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">Quantity</div>
          <div class="col-md-8">
            <select>
              <option value="">choose</option>
              <option value="01">1</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button
        class="btn btn-outline-secondary"
        [routerLink]="['/search']"
        style="width: 200px;"
      >
        <i class="fa fa-chevron-left"></i> Back
      </button>
      <button
        class="btn btn-outline-secondary"
        [routerLink]="['/shopping-cart']"
        style="width: 200px;"
      >
        <i class="fa fa-chevron-right"></i> Add to cart
      </button>
    </div>
  </div>
</div>
