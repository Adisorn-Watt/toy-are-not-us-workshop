<div class="card">
  <div class="card-header centerTopic">
    <h4>Shopping Cart</h4>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Product Picture</th>
          <th>Items</th>
          <th>Quantity</th>
          <th>Price (THB)</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>
            <img
              src="https://i3.sndcdn.com/avatars-qgCqB1ryryQ5LUBz-2jFd8g-t500x500.jpg"
              width="100px"
            />
          </th>
          <th>
            <!-- {{ toy.toyName }} by {{ toy.toyBrand }}
            <br>
            {{ toy.toyGender }} {{ toy.toyAge }}  -->
            Name by Brand
            <br />
            Gender Age
            <h5 style="color: green;">In Stock</h5>
            <button style="color: red;">Delete</button>
            <!-- product available -->
            <!-- <h4 *ngIf="toy.toyAvailable" style="color: green;">In Stock</h4> -->
            <!-- product unavailable -->
            <!-- <h4 *ngIf="toy.toyAvailable" style="color: red;">Out of Stock</h4> -->
          </th>
          <th>
            <select>
              <option value="">choose</option>
              <option value="01">1</option>
            </select>
          </th>
          <th>1699</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <h5>Select Shipping Method</h5>
    <div class="radio">
      <label
        ><input type="radio" id="kerry" name="optradio" checked />Kerry</label
      >
    </div>
    <div class="radio">
      <label><input type="radio" id="lineman" name="optradio" />Lineman</label>
    </div>
    <div class="radio">
      <label><input type="radio" id="EMS" name="optradio" />EMS</label>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body" style="text-align: right;">
    <button
      type="submit"
      class="btn btn-primary"
      id="btn_checkout"
      [routerLink]="['/shipping-address']"
      style="width: 200px;"
    >
      <i class="fa fa-chevron-right"></i> Process to checkout
    </button>
  </div>
</div>
