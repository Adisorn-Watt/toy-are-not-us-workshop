<!-- <div class="card" *ngIf="toy"> -->
<div class="card">
  <div class="card-header centerTopic">
    <h4>Shopping Cart</h4>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Product Picture</th>
          <th>Items</th>
          <th>Quantity</th>
          <th>Price (THB)</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>
            <img src="{{ toy[0].toyImage }}" width="50px" />
          </th>
          <th>
            {{ toy[0].toyName }} by {{ toy[0].toyBrand }}
            <br />
            {{ toy[0].toyGender }} {{ toy[0].toyAge }}
            product available
            <h4 *ngIf="toy[0].toyAvailable" style="color: green;">In Stock</h4>
            product unavailable
            <h4 *ngIf="toy[0].toyAvailable" style="color: red;">
              Out of Stock
            </h4>
            <button style="color: red;">Delete</button>
          </th>
          <th>
            <select>
              <option value="">choose</option>
              <option value="01">1</option>
            </select>
          </th>
          <th>{{ toy[0].toyPrice }}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <h5>Select Shipping Method</h5>
    <div class="radio">
      <label><input type="radio" name="optradio" checked />Kerry</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" />Lineman</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" />EMS</label>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body" style="text-align: right;">
    <button
      class="btn btn-outline-secondary"
      [routerLink]="['/shipping-address']"
      style="width: 200px;"
    >
      <i class="fa fa-chevron-right"></i> Process to checkout
    </button>
  </div>
</div>
