<div class="card">
  <div class="card-header centerTopic">
    <h4>List of Product Page</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <label>Age :</label>
        <br />
        <select [(ngModel)]="age" name="age" class="form-control">
          <option value="">Select age..</option>
          <option value="Baby">Baby</option>
          <option value="Toddler">Toddler</option>
          <option value="3 to 5">3 to 5</option>
          <option value="6 to 8">6 to 8</option>
          <option value="Over 8">Over 8</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Gender:</label>
        <br />
        <select [(ngModel)]="gender" name="gender" class="form-control">
          <option value="">Select gender..</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Neutral">Neutral</option>
        </select>
      </div>
    </div>

    <br />

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Price</th>
            <th>Available</th>
          </tr>
        </thead>
        <tbody *ngIf="toyList.length > 0">
          <tr
            *ngFor="let toy of toyList | product: age:gender"
            [routerLink]="['/search', toy.toyID]"
            id="product_{{ toy.toyID }}"
          >
            <th><img src="{{ toy.toyImage }}" width="50px" /></th>
            <th>{{ toy.toyName | uppercase }}</th>
            <th>{{ toy.toyBrand | uppercase }}</th>
            <th>{{ toy.toyGender | uppercase }}</th>
            <th>{{ toy.toyAge | uppercase }}</th>
            <th>{{ toy.toyPrice | number: "1.2" }}</th>
            <!-- 2 decimal point -->
            <th *ngIf="toy.toyAvailable" style="color: green;">In Stock</th>
            <!-- product available -->
            <th *ngIf="!toy.toyAvailable" style="color: red;">Out of Stock</th>
            <!-- product unavailable -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
