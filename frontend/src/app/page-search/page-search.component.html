<div class="card">
  <div class="card-header">
    List of Product Page
  </div>
  <div class="card-body">
    <div>
      Gender:
      <select name="gender">
        <option value="">Select gender..</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="neutral">Neutral</option>
      </select>
    </div>
    <br />
    <br />
    <div>
      Age :
      <select name="age">
        <option value="">Select age..</option>
        <option value="baby">Baby</option>
        <option value="toddler">Toddler</option>
        <option value="3_to_5">3 to 5</option>
        <option value="6_to_8">6 to 8</option>
        <option value="Over_8">Over 8</option>
      </select>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <button type="button" class="btn btn-primary">
                Product Image
              </button>
            </th>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Price</th>
            <th>Available</th>
          </tr>
        </thead>
        <tbody *ngIf="toyList.length > 0">
          <tr *ngFor="let toy of toyList" [routerLink]="['/search', toy.toyID]">
            <th>image</th>
            <th>{{ toy.toyName | uppercase }}</th>
            <th>{{ toy.toyBrand | uppercase }}</th>
            <th>{{ toy.toyGender | uppercase }}</th>
            <th>{{ toy.toyAge | uppercase }}</th>
            <th>{{ toy.toyPrice | number: "1.2" }}</th>
            <!-- 2 decimal point -->
            <th *ngIf="toy.toyAvailable" style="color: green;">In Stock</th>
            <!-- product available -->
            <th *ngIf="!toy.toyAvailable" style="color: red;">Sold Out</th>
            <!-- product unavailable -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
